<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <base href="http://localhost:8080/course_selection_system/" />
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="static/css/register.css" />
    <script type="text/javascript" src="static/js/jQuery.js"></script>
    <script type="text/javascript" src="static/js/jquery.md5.js"></script>
    <script type="text/javascript" src="static/js/add_admin.js"></script>
</head>
<body>
    <h1>添加管理员</h1>
    <hr/>
    <form action="admin/adminManageServlet" method="post">
        <input type="hidden" name="action" value="add">
        <table align="center">
            <tr>
                <td>用户名：</td>
                <td><label>
                    <input type="text" name="username" class="inputText" id="username"/>
                </label></td>
                <td><span class="warning" id="userWarm"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="userInfo" class="info"></span></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><label>
                    <input type="password" name="password" class="inputText" id="password" />
                </label></td>
                <td><span class="warning" id="passwordWarm"></span></td>
                <td><label>
                    <input type="hidden" name="encryptedPassword" id="encryptedPassword" value="" />
                </label></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="passwordInfo" class="info"></span></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><label>
                    <input type="password" name="confirmPassword" class="inputText" id="confirmPassword" />
                </label></td>
                <td><span class="warning" id="confirmPasswordWarm"></span> </td>
            </tr>
            <tr>
                <td></td>
                <td><span id="confirmPasswordInfo" class="info"></span></td>
            </tr>
            <tr>
                <td><label><input type="submit" value="添加" id="add" disabled="disabled" /></label></td>
                <td><a href="pages/admin/admin_management.html">返回</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
