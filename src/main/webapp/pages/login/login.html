<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学生登陆</title>
    <base href="http://localhost:8080/course_selection_system/">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <script type="text/javascript" src="static/js/jQuery.js"></script>
    <script type="text/javascript" src="static/js/jquery.md5.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
    <script type="text/javascript" src="static/js/token_verify.js"></script>
</head>
<body>
    <form action="userServlet" method="post">
        <input type="hidden" name="action" value="studentLogin">
        <table align="center">
            <h1 align="center">学生登录</h1>
            <tr>
                <td>姓名：</td>
                <td colspan="2"><label><input type="text" name="username" class="inputText" id="username"/></label></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td colspan="2"><label><input type="password" name="password" class="inputText" id="password" /></label></td>
                <td><label><input type="hidden" name="encryptedPassword" id="encryptedPassword" value=""></label></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><label><input type="text" class="inputText" id="code"/></label></td>
                <td><img src="kaptcha.jpg" alt="NULL" id="codeImg"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><span id="codeInfo" class="info" style="color: red"></span></td>
            </tr>
            <tr>
                <td><label><input type="submit" name="login" value="登陆" id="login" disabled="disabled"/></label></td>
            </tr>
            <tr>
                <td><a href="pages/login/register.html">注册账号</a></td>
                <td><a href="pages/login/admin_login.html">管理员登录</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
